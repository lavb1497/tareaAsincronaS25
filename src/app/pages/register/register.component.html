<div class="container" style="background-color: azure;">
  <div class="row">
    <div class="col col-sm-4 mx-auto">
      <form [formGroup]="formRegister">
        <div class="mt-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" type="text" formControlName="nameUser" name="nameUser">
        </div>
        <div class="mt-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" type="text" formControlName="email" name="email">
        </div>
        <div class="mt-3">
          <label class="form-label">Role</label>
          <input type="text" class="form-control" type="text" formControlName="role" name="role">
        </div>
        <div class="mt-3 text-center">
          <button class="btn btn-primary" (click)="onSubmit()">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
